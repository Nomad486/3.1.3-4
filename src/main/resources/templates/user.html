<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Page</title>
</head>
<body>
<h1>User Page</h1>
<h1>Welcome, <span th:text="${user.name}">User Name</span></h1>
<p>Username: <span th:text="${user.username}">user</span></p>

<a th:href="@{/logout}">Logout</a>
</body>
</html>
